<mat-tab-group color="primary" #tabGroup (selectedTabChange)="onLinkClick($event)">
  <mat-tab label="Stock Details">
    <app-stocks></app-stocks>
  </mat-tab>
  <mat-tab label="Sales Details">
    <app-sales *ngIf="showSalesDetails"></app-sales>
  </mat-tab>
  <mat-tab label="Receipt Details">
    <app-receipts *ngIf="showReceiptDetails"></app-receipts>
  </mat-tab>
  <mat-tab label="Orders BF GSM">
    <app-orders-bfgsm *ngIf="showBFGSM"></app-orders-bfgsm>
  </mat-tab>
  <mat-tab label="Orders BF GSM Size">
    <app-orders-bfgsmsize *ngIf="showBFGSMSize"></app-orders-bfgsmsize>
  </mat-tab>
  <mat-tab label="Customers">
    <app-customers *ngIf="showCustomers"></app-customers>
  </mat-tab>
</mat-tab-group>
