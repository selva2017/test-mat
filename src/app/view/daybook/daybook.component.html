<div *ngIf="showLoader" class="loader-padding" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
<div *ngIf="!showLoader">
    <!-- <div *ngIf="showAll"> -->
    <div fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  
    </div>
    <p>Daybook Details</p>
      <mat-table #table [dataSource]="dataSource" matSort  (selectedIndexChange)="_setDataSource($event)">

      <ng-container matColumnDef="voucherKey">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Voucher Key</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.voucherKey }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="partyLedgerName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ledger Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.partyLedgerName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="voucherNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Voucher Number</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.voucherNumber }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="voucherType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Voucher Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.voucherType }}</mat-cell>
      </ng-container>

      <!-- <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>amount</mat-header-cell>
        <mat-cell *matCellDef="let element">{{row.amount }}</mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>Select
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" (click)="onClickView(row)">Select</button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Action
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-raised-button color="warn">Hide</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[1, 5, 10, 20]">
    </mat-paginator>
  </div>
