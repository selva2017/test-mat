<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/daybook" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>book</mat-icon>
    <!-- <mat-icon>fitness_center</mat-icon> -->
    <span class="nav-caption">Daybook</span>
    <!-- <span class="nav-caption">Training</span> -->
  </a>
  <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>assignment</mat-icon>
    <span class="nav-caption">Planning</span>
  </a>
  <a mat-list-item routerLink="/view" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>view_list</mat-icon>
    <span class="nav-caption">Reports</span>
  </a>
  <a mat-list-item routerLink="/manage" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>supervisor_account</mat-icon>
    <span class="nav-caption">Admin</span>
  </a>
  <a mat-list-item routerLink="/trial-bal" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>account_balance</mat-icon>
    <span class="nav-caption">Trial Balance</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
